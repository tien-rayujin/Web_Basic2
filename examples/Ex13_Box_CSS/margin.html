<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        p {
            border: 5px solid darkcyan;
            max-width: 300px;
            padding: 10px;
        }

        p.example {
            /* clockwise or spefic individualy each side */
            margin: 5px 6px 3px 33px;
            /* or very shot hand by 2 value parameter */
        }
    </style>
</head>

<body>
    <p>Analog synthesizers are often said to have a
        "warmer" sound than their digital counterparts.
    </p>
    <p class="example">Analog synthesizers are often
        said to have a "warmer" sound than their digital
        counterparts.</p>
    <p>Analog synthesizers are often said to have a
        "warmer" sound than their digital counterparts.
    </p>
</body>

</html>
