<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width-Height of Box</title>
    <style type="text/css">
        body{
            background-color: rgb(211, 107, 33) ;
        }
        div.box{
            width: 100%;
            height: 10em;
            background-color: rgb(161, 160, 189);
        }
        p{
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>The Moog company pioneered the commercial
            manufacture of modular voltage-controlled
            analog synthesizer systems in the early
            1950s.</p>
    </div>
</body>
