<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        p{
            border: 5px groove #0088dd;
            max-width: 300px;
            font-family: 'Courier New', Courier, monospace;
            /* the spacing between the content and it's border */
            padding: 10px;
        }
        p.example{
            /* shorthand: sequence by clockwise */
            padding: 2px 1px 2px 33px;
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <p>Analog synths produce a wave sound, whereas the
        sounds stored on a digital synth have been
        sampled and then turned into numbers.</p>
    <p class="example">Analog synths produce a wave
        sound, whereas the sounds stored on a digital
        synth have been sampled and then ... </p>

</body>

</html>
