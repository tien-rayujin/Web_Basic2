<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty-Cell</title>
    <style>
        body{
            padding: 50px;
        }
        td{
            font-size: 50px;
            border: 3px solid #08d;
            padding: 15px;
        }
        .one{
            margin-bottom:50px;
            empty-cells: hide;
        }
        .two{
            empty-cells: show;
        }
    </style>
</head>

<body>
    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
    <table class="two">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
