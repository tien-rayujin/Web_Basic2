<!DOCTYPE html>
<html lang="en">

<head>
    <!-- name - content -->
    <!-- http-equiv - content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information About Your Pages</title>
    <!-- description: commonly used by search engine -->
    <meta name="description" content="An Essay on Installation Art" />
    <!-- keywords: seperate by comma -->
    <meta name="keywords" content="installation, art, opinion" />
    <!-- robots: should add this page to search results or not -->
    <meta name="robots" content="nofollow" />
    <!-- author: author -->
    <meta http-equiv="author" content="Jon Duckett" />
    <!-- pragma: prevent the browser from caching -->
    <meta http-equiv="pragma" content="no-cache" />
    <!-- expires: expired day of caching (need to specific time) -->
    <meta http-equiv="expires" content="Fri, 04 Apr 2014 23:59:59 GMT" />
</head>

</html>
