    <style type="text/css">
        /* font-family, color: is inherited by child .page */
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        /* border,background color: are not inherited by child p,b,i */
        .page{
            border: 1px solid #665544;
            background-color: #efefef;
            padding: inherit;
        }
    </style>

</head>
<body>
